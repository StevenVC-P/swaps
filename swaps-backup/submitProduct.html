<head>

<body>
     <div class = "content">  
        <header class="container">
            <div class ="row">
                <div class = "col-sm">
        <div class="dropdown">
            <button class="btn btn-outline-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Products
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Laundry</a>
              <a class="dropdown-item" href="#">Bathroom</a>
              <a class="dropdown-item" href="#">Kitchen</a>
            </div>
          </div>
        </div>
        <div class = "col-sm">
          <b>Swap</b>
        </div>
        <div class = "col-sm">
                <nav class="nav justify-content-end">
              </div>
              <button type="submit" class="btn btn-primary">Add Product</button>
              <button type="submit" class="btn btn-primary">Sign Out</button>
            </form>

        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Add Product</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="product name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Category</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Kitchen</option>
                <option>Bathroom</option>
                <option>Laundry</option>
                <option>Personal</option>
                <option>Cleaning Products</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Link</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="copy and paste item link here">
              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Review</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
          </form>
    

    <footer>
        <p>Swap 2021</p>
    </footer>

</div>
